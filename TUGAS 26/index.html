<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      .center{
        display: flex;
        justify-content: center;
        margin-top: 30px;
        text-align: center;
      }
      td{
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <div class="center">
      <table>
        <tr>
          <th>rounded Image</th>
          <th>Circle Image</th>
          <th>thumbnail image</th>
        </tr>
        <tr>
          <td><img src="jakarta.jpg" alt="Monas Jakarta" class="rounded" width="200px" height="200px"></td>
          <td><img src="jakarta.jpg" alt="Monas Jakarta" class="rounded-circle" width="200px" height="200px"></td>
          <td><img src="yogyakarta.jpg" alt="yogyakarta" class="img-thumbnail" width="200px" height="200px"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
